<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			.box{
				margin: 100px auto;
				width: 300px;
			}
			.box .top{
				width: 300px;
			}
			.box button{
				
				width: 60px;
				height: 50px;
				border: none;
			}
			.box button.current{
				background: green;
				color: red;
			}
			.box .bottom{
				width: 300px;
				height: 300px;
				background-color: red;
			}
			.box .bottom div{
				width: 300px;
				height: 300px;
				background: yellow;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<button class="current">按钮1</button><button>按钮2</button><button>按钮3</button><button>按钮4</button><button>按钮5</button>
			</div>
			<div class="bottom">
				<div style="display: block;"></div>
				<div>盒子2</div>
				<div>盒子3</div>
				<div>盒子4</div>
				<div>盒子5</div>
			</div>
		</div>
		<a href="匀速运动.html">匀速运动</a>
	</body>
	<script>
		var btns=document.getElementsByTagName("button");
		var divs=document.getElementsByClassName("bottom")[0].getElementsByTagName("div");
		var btn=document.getElementById("btn");
		
		for (var i=0;i<btns.length;i++) {
			btns[i].index=i;
			btns[i].onclick=function(){
				for (var i=0;i<btns.length;i++) {
					btns[i].className="";
					
				}
				this.className="current";
				for (var i=0;i<btns.length;i++) {
					divs[i].style.display="none";
				}
				divs[this.index].style.display="block";
			}
		}
	</script>
</html>
