<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width: 300px;
			height: 200px;
			border: solid 1px darkgreen;
			overflow: hidden;
			position: relative;
		}
		img{
			display: block;
		}
		.box ul{
			width: 600%;
			position: absolute;
		}
		.box li{
			list-style: none;
			float: left;
			
		}
	</style>
	<body>
		<div id="box" class="box">
			<div>
				<ul id="ul">
					
					<li><img src="img/01.jpg" /></li>
					<li><img src="img/02.jpg" /></li>
					<li><img src="img/03.jpg" /></li>
					<li><img src="img/04.jpg" /></li>
					<li><img src="img/01.jpg" /></li>
					<li><img src="img/02.jpg" /></li>
				</ul>
			</div>
		</div>
	</body>
	<script>
		function $(id){
			return document.getElementById(id);
		}
		var timer=null;
		var num=0;
		function fn(){
			if(num<=-1200){
				num=0;
			}else{
			num-=5;	
			}
			$("ul").style.left=num+"px"
			}
		timer=setInterval(fn,30);
		$("box").onmouseover=function(){
			clearInterval(timer);
		}
		$("box").onmouseout=function(){
		timer=setInterval(fn,30)
		}
	</script>
</html>
