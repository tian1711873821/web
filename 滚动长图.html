<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			#box{
				width: 512px;
				height: 400px;
				overflow: hidden;
				position: relative;
				border: 1px solid saddlebrown;
			}
			#box span{
				width: 512px;
				height: 200px;
				cursor: pointer;
				display: block;
			}
			#top{
				position: absolute;
				top: 0px;
				left: 0px;
			}
			#bottom{
				position: absolute;
				top: 200px;
				left: 0px;
			}
			#changtu{
				position: absolute;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img/mi.png" / id="changtu">
			<span id="top"></span>
			<span id="bottom"></span>
		</div>
	</body>
	<script>
		function $(id){
			return document.getElementById(id)
			
		}
		var timer=null;
		var num=0;
		$("bottom").onmouseover=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				if(num<=-1070){
					num=-1070;
				}else{
					num-=5;
				}
				$("changtu").style.top=num+"px";
			},30)
		}
		$("top").onmouseover=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				if(num>=0){
					num=0;
				}else{
					num+=5;
				}
				$("changtu").style.top=num+"px";
			},30)
		}
		$("box").onmouseout=function(){
			clearInterval(timer);
		}
	</script>
</html>
