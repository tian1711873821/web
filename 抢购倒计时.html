<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			p{
				color:pink;
				text-align: center;
				padding: 100px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<p>
			距离倒计时还有:
		</p>
	</body>
	<script>
		var endTime=new Date("2019/04/30 23:59:59");
		var p=document.getElementsByTagName("p")[0];
		setInterval(fn,1000);
		function fn(){
			var currentTime=new Date();
			var ms=endTime.getTime()-currentTime.getTime();
			var seconds=parseInt(ms/1000);
			
			var day=parseInt(seconds/3600/24);
			var hour=parseInt(seconds/3600%24);
			var temps=seconds-(day*24*60*60+hour*60*60);
			var minute=0;
			if(temps>0){
				minute=parseInt(temps/60);
			}
			var second=0;
			var tempss=seconds-(day*24*60*60+hour*60*60+minute*60)
			if(tempss>0){
				second=tempss;
			}
			day<10?day="0"+day:day;
			hour<10?hour="0"+hour:hour;
			minute<10?minute="0"+minute:minute;
			second<10?second="0"+second:second;
			p.innerHTML="倒计时:"+day+"天"+hour+"小时"+minute+"分钟"+second+"秒"
		}
	</script>
</html>
